<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viwport" content="width=device-width">
        <title>Personal Info</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Personal Details Form</h1>
        <form>
            <label>Name</label><br>
            <input type="text" id="name"><br><br>
            <label>Email ID</label><br>
            <input type="text" id="email"><br><br>
            <label>Contact Number</label><br>
            <input type="password" id="contact"><br><br>
            <label>Gender</label><br>
            <input type="radio" name="female" id="gender" value="Female">Female<br>
            <input type="radio" name="male" id="gender" value="Male">Male<br>
            <label>Favourite City</label><br>
            <input type="checkbox" id="city" value="New Delhi">New Delhi<br>
            <input type="checkbox" id="city" value="Adelaide">Adelaide<br>
            <label>Do you have pet?</label><br>
            <input type="checkbox" id="pet" value="yes">Yes<br>
            <input type="checkbox" id="pet" value="no">No<br>
            <label>Favourite food?</label><br>
            <input type="text" id="food"><br><br>
            <label>Your passion?</label><br>
            <input type="text" id="passion"><br><br>
            <input type="submit">
        </form>
    </body>
</html>
