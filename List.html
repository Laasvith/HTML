<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width-device-width">
        <title>Hyperlink</title>
        <link href="style.css" rel="text/css">
    </head>
    <body>
        <h2>Unordered list</h2>
        <UL>
            <li>Home</li>
            <li>About us</li>
            <li>Contact us</li>
        </UL>
        <h2> Ordered list</h2>
        <ol>
            <li>Home</li>
            <li>About us</li>
            <li>Contact us</li>
        </ol>
        <h2>Definition list</h2>
        <dl>
            <li>Home</li>
            <li>About us</li>
            <li>Contact us</li>
        </dl>
    </body>
</html>
