<!DOCTYPE html>
<html>
    <head>
        <title>bookstrap Jumbotron</title>
        <meta charset="utf-8">
        <meta name="viewport" content=" width=0device-width, initial-scale">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    <body style="text-align:center;">
        <div class="Jumbotron Jumbotron-fluid">
            <div class="container">
                <h1 style="color:yellow">
                    Codingal
                </h1>
                <p>Codingal will help you fall in love with coding.</p>
            </div>
        </div> 
        <div class="container nt-3">
            <h2>Buttons</h2>
            <button type="button" class="btn btn-primary">primary</button>
            <button type="button" class="btn btn-secondary">secondary</button>
            <button type="button" class="btn btn-succes">success</button>
            <button type="button" class="btn btn-Danger">Danger</button>
            <button type="button" class="btn btn-Warning">Warning</button>
        </div>
    </body>
</html>
