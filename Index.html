<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bookstrap Examples</title>
        <meta name="viewport" content="width=device-width. initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></script>
    </head>
    <body>
        <div class="container">
            <h2>Carousel Example</h2>
            <div id="mycarousel" class="carousel slide" data-ride = "carasoul">
                <ol class="carousel indicators">
                    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#mycarousel" data-slide-to="1"></li>
                     <li data-target="#mycarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item acctive">
                        <img src="pic.jpg" alt="image 1">
                    </div>
                    <div class="item acctive">
                        <img src="pic1.jpg" alt="image 2">
                    </div>
                    <div class="item acctive">
                        <img src="pic2.jpeg" alt="penguin">
                    </div>
                </div>
                <a  class="left carousel-control" href="" data-slide="Prev">
                    <span class="ghlypicon ghlypicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a  class="left carousel-control" href="" data-slide="Prev">
                    <span class="ghlypicon ghlypicon-chevron-left"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </body>

</html>
